<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <div class="bg">
        <div class="left-section">
            <div class="school-logo">
                <img src="./assets/ChatGPT Image Dec 23, 2025, 11_04_53 PM.png" alt="">
            </div>
            <nav class="sidebars">
                <a class="dashboard-sidebar" href="dashboard.html">Dashboard</a>
                <a class="admissions-sidebar" href="admission.html">Admissions</a>
                <a class="students-sidebar" href="students.html">Students</a>
                <a class="teachers-sidebar" href="teachers.html">Teachers</a>
                <a class="announcements-sidebar" href="#">Announcements</a>
            </nav>
            <div class="logout">
                <a href="">
                    <img src="/assets/logout1   .png" alt="la">
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="nav">
                <div style="display: flex;flex-direction: row;align-items: center;">
                    <p style="font-size: larger;font-weight: 600;margin: 0;">Welcome, Rifath</p>
                    <div class="nav-userImg" >
                        <img style="width: 100%;" src="./assets/boy.png" alt="">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="greeting">
                   <h2> Welcome to the School Control Panel </h2>
                </div>
                <div class="options">
                    <div class="admission">
                        <div  class="admission-left" >
                            <p  style="font-weight:600;margin-bottom: 8px;">Admissions</p>
                            <div class="admission-img">
                                <img src="./assets/apply.png"  alt="">
                            </div>
                        </div>
                        <div class="admission-right">
                            <p  class="admission-count">15</p>
                            <p>New</p>
                        </div>
                    </div>
                    <div class="students">
                        <div  class="students-left" >
                            <p style="font-weight:600;margin-bottom: 10px;">Students</p>
                            <div  class="students-img">
                                <img src="./assets/student-with-graduation-cap.png"  alt="">
                            </div>
                        </div>
                        <div class="students-right">
                            <p class="students-count">450</p>
                            <p>Total</p>
                        </div>
                    </div>
                    <div class="teachers">
                        <div class="teachers-left">
                            <p style="font-weight:600;margin-bottom: 10px;">Teachers</p>
                            <div class="teachers-img">
                                <img src="./assets/teacher.png" alt="">
                            </div>
                        </div>
                        <div class="teachers-right">
                            <p class="teachers-count">35</p>
                            <p>Active</p>
                        </div>
                    </div>
                    <div class="announcement">
                        <div class="announcement-left">
                            <p style="font-weight:600;margin-bottom: 10px;">Announcements</p>
                            <div class="announcement-img">
                                <img src="./assets/announcement.png" alt="">
                            </div>
                        </div>  
                        <div class="announcement-right">
                            <p class="announcement-count">3</p>
                            <p>Recent</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
